<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
<header class="header"></header>

   <main>
    <form action="" id="evaluation-form">
        <section id="nome-sobrenome">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
       </section>
       <section id="email-casa">
        <input type="email" name="e-mail" id="input-email" placeholder="Email">
        <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </section>
    <section id="radio-container">
    <label for="" id="label-family">Qual sua família?</label>
    <section id="radio">
    <div class="radio-colum">
    <input type="radio" name="family" value="Frontend" id="family-1">
    <label for="family-1">Frontend</label>
   </div>
   <div class="radio-colum" >
    <input type="radio" name="family" value="Backend" id="family-2">
    <label for="family-2">Backend</label>
</div>
<div class="radio-colum">
    <input type="radio" name="family" value="FullStack" id="family-3">
    <label for="family-3">FullStack</label>
</div>
</section>
</section>
    </form>
   </main>
    
</body>
</html>

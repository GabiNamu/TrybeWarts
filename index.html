<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./favicon/favicon-trybewarts.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg">
   
    <h1 id="trybewarts-header-title">Trybewarts</h1>
   
    <div>
      <form class="trybewarts-login">
        <input type="email" name="email" class="email" placeholder="Email">
        <input type="password" name="password" class="pass" placeholder="Senha">
        <button class="btn">Entrar</button>
      </form>
    </div>
  </header>
  <aside>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg">
  </aside>
  <main>
    <form action="" id="evaluation-form">
      <h3>Formulário de Avaliação</h3>
      <section id="nome-sobrenome">
        <input type="text" name="nome" id="input-name" placeholder="Nome" class="form-control" />
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="form-control" />
      </section>
      <section id="email-casa">
        <input type="email" name="e-mail" id="input-email" placeholder="Email" class="form-control" />
        <label for="" class="form-label">Casa:</label>

        <select name="" id="house" class="form-select">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <hr>
      </section>
      <section id="radio-container">
        <label for="" id="label-family" class="form-label">Qual sua família?</label>
        <section id="radio">
          <div class="radio-colum">
            <input type="radio" name="family" value="Frontend" id="family-1" class="form-check-input" />
            <label for="family-1" class="form-check-label">Frontend</label>
          </div>
          <div class="radio-colum">
            <input type="radio" name="family" value="Backend" id="family-2" class="form-check-input" />
            <label for="family-2" class="form-check-label">Backend</label>
          </div>
          <div class="radio-colum">
            <input type="radio" name="family" value="FullStack" id="family-3" class="form-check-input" />
            <label for="family-3" class="form-check-label">FullStack</label>
          </div>
        </section>
      </section>

      <section id="checkbox-container">
        <label for="" id="label-content" class="form-label">Qual conteúdo você está com mais vontade de
          aprender?</label>
        <div>
          <input type="checkbox" name="" class="subject" value="HoFs" id="conteudo-1" class="form-check-input" />
          <label for="conteudo-1" class="form-check-label">HoFs</label>
          <input type="checkbox" name="" class="subject" value="Jest" id="conteudo-2" class="form-check-input" />
          <label for="conteudo-2" class="form-check-label">Jest</label>
          <input type="checkbox" class="subject" value="Promises" id="conteudo-3" class="form-check-input" />
          <label for="conteudo-3" class="form-check-label">Promises</label>
          <input type="checkbox" class="subject" value="React" id="conteudo-4" class="form-check-input" />
          <label for="conteudo-4" class="form-check-label">React</label>
          <input type="checkbox" class="subject" value="SQL" id="conteudo-5" />
          <label for="conteudo-5" class="form-check-label">SQL</label>
          <input type="checkbox" name="" class="subject" value="Python" id="conteudo-6" class="form-check-input" />
          <label for="conteudo-6" class="form-check-label">Python</label>
        </div>
      </section>

      <section id="radio-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" id="rate-1" class="form-check-input" />
          <label for="rate-1" class="form-check-label">1</label>
          <input type="radio" name="rate" id="rate-2" class="form-check-input" />
          <label for="rate-2" class="form-check-label">2</label>
          <input type="radio" name="rate" id="rate-3" class="form-check-input" />
          <label for="rate-3" class="form-check-label">3</label>
          <input type="radio" name="rate" id="rate-4" class="form-check-input" />
          <label for="rate-4" class="form-check-label">4</label>
          <input type="radio" name="rate" id="rate-5" class="form-check-input" />
          <label for="rate-5" class="form-check-label">5</label>
          <input type="radio" name="rate" id="rate-6" class="form-check-input" />
          <label for="rate-6" class="form-check-label">6</label>
          <input type="radio" name="rate" id="rate-7" class="form-check-input" />
          <label for="rate-7" class="form-check-label">7</label>
          <input type="radio" name="rate" id="rate-8" class="form-check-input" />
          <label for="rate-8" class="form-check-label">8</label>
          <input type="radio" name="rate" id="rate-9" class="form-check-input" />
          <label for="rate-9" class="form-check-label">9</label>
          <input type="radio" name="rate" id="rate-10" class="form-check-input" />
          <label for="rate-10" class="form-check-label">10</label>
        </div>
      </section>

      <section id="textarea-container">
        <label for="" class="textarea" class="form-label">Deixe seu comentário:</label>
        <textarea name="" id="" maxlength="500" class="form-control"></textarea>
      </section>

      <section id="agreement">
        <input type="checkbox" name="" id="agreement" class="form-check-input" />
        <label for="agreement" id="label-infos" class="form-check-label">Você concorda com o uso das informações
          acima?</label>
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
